<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- base style -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- form style -->
    <link rel="stylesheet" href="./css/form.css">
    <!-- button style -->
    <link rel="stylesheet" href="./css/button.css">
</head>
<body>
    <main>
        <div class="left-column">
            <h1>fcuksence</h1>
            <p>artificial intelligence driving results for the travel industry</p>
            <p>Welcome, please sign up your account</p>
            <form>
                <div class="form-row">
                    <label for="Username">Username</label>
                    <input id="Username" name="Username" placeholder="Username" type="Username" required>
                </div>
                <div class="form-row">
                    <label for="Password">Password</label>
                    <input id="Password" name="Password" placeholder="Password" type="Password" required>
                </div>
                <div class="form-row">
                    <label for="re-password">Repeat password</label>
                    <input id="re-password" name="re-password" placeholder="re-password" type="re-password" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="remember" value="remember">
                    <label for="remember"> Remember me</label>
                </div>
                <div>
                    <button type="signup">SignUp</button>
                    <button type="login">Login</button>
                </div>
                <div>
                    <span>Or login with</span>
                    <a href="#" target="_blank">Facebook</a>
                    <a href="#" target="_blank">Linkedin</a>
                    <a href="#" target="_blank">Google</a>
                </div>
            </form>
        </div>
        <div class="right-column">         
        </div>
    </main>
</body>
</html>
